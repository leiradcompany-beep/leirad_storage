<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DropShare</title>
    <!-- Premium Fonts: Outfit and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <script src="../js/security-deterrents.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        /* Subtle Background Glows */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.15) 0%, transparent 60%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
            z-index: 0;
        }

        .bg-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.12) 0%, transparent 60%);
            bottom: -150px;
            left: -150px;
            border-radius: 50%;
            z-index: 0;
        }

        /* Simple top nav */
        .auth-nav {
            position: absolute;
            top: 2rem;
            left: 2.5rem;
            z-index: 10;
        }

        .auth-nav a {
            color: #a1a1a6;
            text-decoration: none;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .auth-nav a:hover {
            color: #fff;
        }

        .auth-card {
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 440px;
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            animation: slideUpFade 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
            box-sizing: border-box;
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: -0.5px;
        }

        .auth-logo i {
            color: #818cf8;
            font-size: 1.8rem;
        }

        .auth-subtitle {
            color: #a1a1a6;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .form-control {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.95rem 1.25rem;
            border-radius: 16px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #818cf8;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .apple-btn-primary {
            width: 100%;
            padding: 1rem;
            border-radius: 100px;
            background: linear-gradient(135deg, #34d399, #818cf8);
            color: #000;
            font-weight: 700;
            font-size: 1.05rem;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

        .apple-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(129, 140, 248, 0.25);
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #a1a1a6;
            font-family: 'Inter', sans-serif;
        }

        .auth-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #818cf8;
        }

        .forgot-pass {
            display: block;
            text-align: right;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #a1a1a6;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            transition: color 0.3s ease;
        }

        .forgot-pass:hover {
            color: #fff;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2.5rem 1.75rem;
                max-width: 90%;
            }

            .auth-nav {
                top: 1.5rem;
                left: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-overlay">
        <div class="bg-glow"></div>
        <div class="bg-glow-2"></div>
    </div>

    <nav class="auth-nav">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Home</a>
    </nav>

    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo"><i class="fa-solid fa-cloud"></i> DropShare</div>
            <p class="auth-subtitle">Welcome back. Please enter your details.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <a href="forgot.html" class="forgot-pass">Forgot password?</a>

            <button type="submit" class="apple-btn-primary">
                Sign In
            </button>
        </form>

        <div class="auth-links">
            Don't have an account? <a href="register.html">Sign up for free</a>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            UiUtils.setBtnLoading(btn, true);

            try {
                const response = await api.post('login.php', { username, password });
                if (response.user) {
                    Toast.success('Login successful! Redirecting...');
                    localStorage.setItem('user', JSON.stringify(response.user));
                    localStorage.setItem('token', response.token);
                    setTimeout(() => {
                        if (response.user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                }
            } catch (err) {
                // Check if account is unverified based on the error message returned from the backend
                if (err.message && err.message.includes('Account not verified')) {
                    Toast.error('Account not verified. Redirecting to OTP...');
                    setTimeout(() => {
                        window.location.href = 'verify.html?email=' + encodeURIComponent(username);
                    }, 2000);
                } else {
                    Toast.error(err.message || 'Login failed');
                }
                UiUtils.setBtnLoading(btn, false);
            }
        });
    </script>
</body>

</html>
