<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Experience Required | DropShare</title>
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --bg-dark: #030712;
            --card-bg: rgba(17, 24, 39, 0.82);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f9fafb;
            --text-dim: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 2.5rem 0;
        }

        /* Animated Mesh Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            animation: backgroundFlow 20s ease-in-out infinite alternate;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes backgroundFlow {
            0% {
                transform: translate(-10%, -10%) rotate(0deg);
            }

            100% {
                transform: translate(10%, 10%) rotate(5deg);
            }
        }

        .glass-container {
            width: 92%;
            max-width: 440px;
            padding: 3rem 1.75rem;
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            margin: auto;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.96);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .icon-shield {
            width: 90px;
            height: 90px;
            margin: 0 auto 2rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-shield::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--primary);
            filter: blur(40px);
            opacity: 0.35;
            border-radius: 50%;
            z-index: -1;
            animation: pulseGlow 3s infinite;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.35;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.55;
            }
        }

        .monitor-frame {
            font-size: 3.25rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.3));
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.75rem;
            line-height: 1.2;
        }

        p {
            font-family: 'Inter', sans-serif;
            color: var(--text-dim);
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 2.25rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.85rem;
            margin-bottom: 2.25rem;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 0.85rem 0.5rem;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
        }

        .feature-tag i {
            color: var(--primary);
            font-size: 1.15rem;
        }

        .feature-tag span {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .cta-box {
            background: linear-gradient(to right, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border-left: 4px solid var(--primary);
            padding: 1.1rem;
            border-radius: 4px 16px 16px 4px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.85rem;
        }

        .cta-box i {
            color: var(--primary);
            font-size: 1.35rem;
        }

        .cta-text div {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .cta-text p {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: var(--text-main);
            line-height: 1.45;
        }

        /* Floating decoration elements */
        .shape {
            position: fixed;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -50px;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            bottom: -50px;
            left: -100px;
        }

        /* Mobile specific overrides */
        @media screen and (max-width: 480px) {
            .glass-container {
                padding: 2.5rem 1.5rem;
                border-radius: 24px;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }

            .monitor-frame {
                font-size: 2.75rem;
            }

            .icon-shield {
                margin-bottom: 1.5rem;
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="glass-container">
        <div class="icon-shield">
            <i class="fa-solid fa-display monitor-frame"></i>
        </div>

        <h1>Desktop Only</h1>
        <p>DropShare's advanced encryption and file management tools are optimized for desktop environments.</p>

        <div class="features-grid">
            <div class="feature-tag">
                <i class="fa-solid fa-shield-halved"></i>
                <span>Secure</span>
            </div>
            <div class="feature-tag">
                <i class="fa-solid fa-bolt"></i>
                <span>Rapid</span>
            </div>
            <div class="feature-tag">
                <i class="fa-solid fa-cube"></i>
                <span>Premium</span>
            </div>
            <div class="feature-tag">
                <i class="fa-solid fa-arrows-to-dot"></i>
                <span>Precision</span>
            </div>
        </div>

        <div class="cta-box">
            <i class="fa-solid fa-laptop-code"></i>
            <div class="cta-text">
                <div>Access Restricted</div>
                <p>Please open this link on your computer to continue.</p>
            </div>
        </div>
    </div>
</body>

</html>
