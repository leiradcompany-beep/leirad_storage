<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | DropShare</title>
    <!-- Premium Fonts: Outfit and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <script src="../js/security-deterrents.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.15) 0%, transparent 60%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
            z-index: 0;
        }

        .bg-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.12) 0%, transparent 60%);
            bottom: -150px;
            left: -150px;
            border-radius: 50%;
            z-index: 0;
        }

        .auth-nav {
            position: absolute;
            top: 2rem;
            left: 2.5rem;
            z-index: 10;
        }

        .auth-nav a {
            color: #a1a1a6;
            text-decoration: none;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .auth-nav a:hover {
            color: #fff;
        }

        .auth-card {
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 440px;
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            animation: slideUpFade 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
            box-sizing: border-box;
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: -0.5px;
        }

        .auth-logo i {
            color: #818cf8;
            font-size: 1.8rem;
        }

        .auth-subtitle {
            color: #a1a1a6;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .form-control {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.95rem 1.25rem;
            border-radius: 16px;
            font-size: 1.2rem;
            letter-spacing: 0.2rem;
            text-align: center;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #818cf8;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: normal;
        }

        .apple-btn-primary {
            width: 100%;
            padding: 1rem;
            border-radius: 100px;
            background: linear-gradient(135deg, #34d399, #818cf8);
            color: #000;
            font-weight: 700;
            font-size: 1.05rem;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
        }

        .apple-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(129, 140, 248, 0.25);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2.5rem 1.75rem;
                max-width: 90%;
            }

            .auth-nav {
                top: 1.5rem;
                left: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-overlay">
        <div class="bg-glow"></div>
        <div class="bg-glow-2"></div>
    </div>

    <nav class="auth-nav">
        <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </nav>

    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo"><i class="fa-solid fa-cloud"></i> DropShare</div>
            <p class="auth-subtitle">Enter the 6-digit OTP sent to your email to verify your account.</p>
        </div>

        <div id="otpTimerContainer"
            style="margin-bottom: 2rem; text-align: center; background: rgba(0,0,0,0.4); padding: 1.5rem; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);">
            <div
                style="font-size: 0.75rem; color: #a1a1a6; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.1em; font-weight: 700; font-family: 'Inter', sans-serif;">
                OTP EXPIRES IN</div>
            <div id="otpTimerDisplay"
                style="font-size: 3rem; font-weight: 700; color: #34d399; font-variant-numeric: tabular-nums; font-family: 'Inter', sans-serif; letter-spacing: -1px; line-height: 1;">
                --:--</div>
            <p id="otpExpiredMsg" style="color: #f43f5e; font-size: 0.85rem; margin-top: 1rem; display: none;">OTP has
                expired. Please ask for a new OTP or register again.</p>
        </div>

        <form id="verifyForm">
            <div class="form-group">
                <label for="otp">One-Time Password (OTP)</label>
                <input type="text" id="otp" class="form-control" placeholder="123456" maxlength="6" inputmode="numeric"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
            </div>
            <button type="submit" class="apple-btn-primary">
                Verify Account
            </button>
        </form>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script>
        // Get email from URL params
        const urlParams = new URLSearchParams(window.location.search);
        let email = urlParams.get('email');

        if (!email) {
            email = localStorage.getItem('last_verify_email');
        } else {
            localStorage.setItem('last_verify_email', email);
        }

        if (!email) {
            Toast.error('No email provided. Redirecting to login...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        } else {
            // Update URL to ensure consistency
            if (!urlParams.get('email')) {
                window.history.replaceState({}, '', 'verify.html?email=' + encodeURIComponent(email));
            }
        }

        // --- OTP TIMER LOGIC ---
        let timerInterval;
        const expiryKey = 'otp_expiry_' + email;
        let expiryTime = localStorage.getItem(expiryKey);

        if (email && !expiryTime) {
            expiryTime = new Date().getTime() + (10 * 60 * 1000); // 10 minutes OTP
            localStorage.setItem(expiryKey, expiryTime);
        }

        function updateOtpTimer() {
            const now = new Date().getTime();
            const distance = parseInt(expiryTime) - now;

            if (distance <= 0) {
                clearInterval(timerInterval);
                document.getElementById('otpTimerDisplay').innerHTML = "00:00";
                document.getElementById('otpTimerDisplay').style.color = "#f43f5e";
                document.getElementById('otpExpiredMsg').style.display = 'block';
                document.getElementById('otp').disabled = true;
                const sBtn = document.querySelector('button[type="submit"]');
                sBtn.disabled = true;
                sBtn.style.opacity = "0.5";
                sBtn.style.cursor = "not-allowed";
                sBtn.textContent = "OTP Expired";
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('otpTimerDisplay').innerHTML =
                (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
        }

        if (email) {
            updateOtpTimer();
            timerInterval = setInterval(updateOtpTimer, 1000);
        }
        // -----------------------

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const otpCode = document.getElementById('otp').value;

            UiUtils.setBtnLoading(btn, true);

            try {
                const response = await api.post('verify_otp.php', { email: email, otp: otpCode });
                localStorage.removeItem(expiryKey); // Clear timer limit on success
                localStorage.removeItem('last_verify_email'); // Clear verify state

                Toast.success(response.message || 'Account verified! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (err) {
                Toast.error(err.message || 'Verification failed');
            } finally {
                UiUtils.setBtnLoading(btn, false);
            }
        });
    </script>
</body>

</html>
